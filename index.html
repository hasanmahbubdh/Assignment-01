<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Assignment-001></Assignment-001></title>
    <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <div class="container">
            <div class="logo">LOGO</div>
            <button class="signup-btn">Sign Up</button>
        </div>

    <!-- Banner Section -->
    <section class="banner">
        <div class="container">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="focus-btn">Stay Focused</button>
        </div>
    </section>
    <!-- Action Section -->
    <section class="action">
        <div class="container">
            <div class="action-content">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="launch-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="App screenshot">
            </div>
        </div>
